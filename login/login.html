<section ng-controller="LoginCtrl as loginCtrl" class="section-wrap">

    <public></public>

    <div class="log-top">
        <img ng-src="{{'xdesk_login_img' | i18n: 'image'}}">
    </div>
    <div class="log-input" style="height:400px;">
        <div class="input-left" style="margin-top:-130px;height:232px;">
            <div>
                <div class="form-group input-line">
                    <input type="text" style="display:none" />
                    <input ng-model="loginCtrl.username" type="text" class="form-control input" placeholder="Username"/>
                </div>
                <div class="form-group input-line">
                    <input ng-model="loginCtrl.password" type="password" class="form-control input" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label class="checkbox-login" style="text-align:left;">
                        <input type="checkbox" ng-model="loginCtrl.remember_pw"> 记住密码
                    </label>
                    <label class="checkbox-login" style="text-align:right;">
                        <input type="checkbox" ng-model="loginCtrl.auto_login"> 自动登录
                    </label>
                </div>
                <button ng-disabled="!loginCtrl.username.length || !loginCtrl.password.length" ng-click="loginCtrl.login()" type="button" class="btn btn-login">{{'login' | i18n}}</button>
                <button ng-click="loginCtrl.setLogin()" type="button" class="btn btn-set">{{'settings' | i18n}}(s)</button>
            </div>
        </div>
        <div class="input-right">
            <div class="puick-log">
                <a href="#/q_login"><img ng-src="{{'quick_login_img' | i18n: 'image'}}"></a>
            </div>
        </div>
        <div class="network">
            <span ng-show="mainCtrl.network_status.init" class="network-status" style="color:#f19b2c;">
                <span class="status init"></span>{{'network_init' | i18n}}
            </span>
            <span ng-show="mainCtrl.network_status.success" class="network-status" style="color:#63aa23;">
                <span class="status success"></span>{{'network_ready' | i18n}}
            </span>
            <span ng-show="mainCtrl.network_status.failure" class="network-status" style="color:#e53935;">
                <span class="status error"></span>{{'network_failure' | i18n}}
            </span>
            <span ng-show="mainCtrl.network_status.warn" class="network-status" style="color:#e53935;">
                <span class="status faliar"></span>{{'network_limited' | i18n}}
            </span>
        </div>
    </div>
    <!-- 设置登录 -->
    <div ng-show="loginCtrl.showSet" class="my-alert">
        <section class="form-box" style="margin-left:-260px;width:520px;margin-top:-100px;">
            <div class="form-head">
                <span class="add-title">{{'security_password_required' | i18n}}</span>
                <img ng-click="loginCtrl.cancelSet()" class="form-close" src="img/close_hover.png">
            </div>
            <div class="form-body">
                <div class="form-group" style="margin-bottom:0;text-align:center;">
                    <input ng-model="loginCtrl.security_password" type="password" class="form-control add-input">
                </div>
            </div>
            <div class="form-footer">
                <button ng-click="loginCtrl.cancelSet()" type="button" class="btn btn-default">{{'cancel' | i18n}}</button>
                <button ng-disabled="!loginCtrl.security_password.length" ng-click="loginCtrl.confirmSet()" type="button" class="btn btn-primary">{{'confirm' | i18n}}</button>
            </div>
        </section>
    </div>
</section>
