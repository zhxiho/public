<section class="section-wrap" style="margin-top:-337.5px;margin-left:-600px;width:1200px;height:675px;">
	<div class="set">
		<a href="#/login"><img src="img/back.png"></a>
		<span>{{'settings' | i18n}}</span>
	</div>
	<div class="set-body">
		<div class="set-step-list">
			<ul class="step-list">
				<li ng-repeat="step in mainCtrl.settings.list"
					ng-click="mainCtrl.change_left_tabs_active($index)"
					ng-class="[step.isActive ? 'step-list-title-active' : '']"
					ng-show="step.status"
					ng-bind="step.title | i18n"
					class="step-list-title"
				>
				</li>
			</ul>
		</div>
		<div class="set-step-body">
			<ul class="tab-list">
				<li ng-repeat="list_title in mainCtrl.current.list"
				    ng-click="mainCtrl.change_top_tabs_active($index)"
					ng-class="[list_title.isActive ? 'tab-title-active' : '']" 
				    ng-show="list_title.status || mainCtrl.security_password_required" 
				    ng-bind="list_title.title | i18n"
				    class="tab-title"
				>
				</li>
			</ul>
			<div ng-controller="DisplayCtrl as displayCtrl" class="step-content">
				<div class="form-group">
                    <label class="control-label pw-text">{{'resolution' | i18n}}:</label>
                    <div class="form-input">
                        <select ng-model="displayCtrl.selectResole" ng-options="'['+(item[0]|i18n)+'] '+item[1]+(item[2]?'*':'') group by item[0] for item in displayCtrl.resoleOptions" name="fbl" class="form-control add-input select-options"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label pw-text">{{'display_mode' | i18n}}:</label>
                    <div class="form-input">
                        <select ng-model="displayCtrl.selectDisplay" ng-options="(item[0]|i18n)+(item[1]?'*':'') for item in displayCtrl.displayModeOptions" name="fbl" class="form-control add-input select-options"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label pw-text">{{'lighteness' | i18n}}:</label>
                    <div class="form-input" style="width:400px;">
                        <input ng-model="displayCtrl.lighte" type="range" id="range">
                        <span class="range-num">{{displayCtrl.lighte}}</span>
                    </div>
                </div>
				<footer class="updata-footer">
					<button type="button" class="btn btn-primary btn-apply" ng-click="displayCtrl.apply()">{{'apply' | i18n}}</button>
				</footer>
			</div>
		</div>
	</div>
</section>
